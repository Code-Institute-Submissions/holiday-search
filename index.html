<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Destination Explorer</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
	<link rel="stylesheet" href="/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript" src="/js/script.js"></script>
</head>

<body>
	<header>
		<div class="logo">
			<span>dex</span>
			<div class="logo-text">
				<span>DESTINATION EXPLORER</span>
			</div>
		</div>
	</header>
	<!--Below code is for the search bar, where users can input a location-->
	<div>
		<input id="searchbar" type="text" placeholder="Enter Your Destination Here">
	</div>
		<!--Below show results of the users' location search-->
		<div class="container">
			<div class="row">
				<div class="col-md-12 col-lg-4">
					<div class="results"><i class="fas fa-landmark"></i> Attractions
						<i class="fas fa-angle-down"></i></div>
					<div id="attr-map"></div>
				</div>
				<div class="col-md-12 col-lg-4">
					<div class="results"><i class="fas fa-hotel"></i> Accommodation
						<i class="fas fa-angle-down"></i></div>
				</div>
				<div class="col-md-12 col-lg-4">
					<div class="results"><i class="fas fa-utensils"></i> Bars & Restaurants
						<i class="fas fa-angle-down"></i></div>
				</div>
			</div>
		</div>
</body>
<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoStH7CpH64Bgbv7vxBCeKOb9QrT8zX4o&callback=initMap"
	type="text/javascript"></script>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBoStH7CpH64Bgbv7vxBCeKOb9QrT8zX4o&libraries=places"></script>

</html>
